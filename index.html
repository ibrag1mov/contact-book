<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Book</title>
    <!-- icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <!-- bootstrap cdn-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <!-- style css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="body">
    <div class="load">
        <div class="loader-wrapper" id="loader-wrapper">
            <div id="loader"></div>
        </div>
    </div>
    <div id="modal" class="modal-wrapper d-none">
        <div class="card">
            <h2 class="text-center text-white text-shadow mt-5 mb-1 pe-none">Create contact</h2>
            <form class="form js-form">
                <label for="name-input" class="mt-4 new-w-60 mx-auto text-white d-block pb-1">Name</label>
                <input 
                    id="name-input"
                    class="form-control new-w-60 mx-auto  mb-2 shadow"
                    type="text" 
                    placeholder="Please enter a name..."
                    maxlength="20"
                    
                    >
                <label for="relationship-select" class="new-w-60 mx-auto text-white d-block pb-1">Relationship</label>
                <select name="relationship" id="relationship-select" class="form-select new-w-60 mx-auto mb-2 shadow">
                    <option value="Relationship" selected>Please choose ...</option>
                    <option value="Father">Father</option>
                    <option value="Mather">Mather</option>
                    <option value="Brother">Brother</option>
                    <option value="Sister">Sister</option>
                    <option value="Friend">Friend</option>
                    <option value="Another">Another</option>
                </select>
                <input 
                    id="relationship-input"
                    class="form-control  d-none new-w-60 mx-auto mb-2 shadow"
                    type="text" 
                    placeholder="Please react…"
                    maxlength="20"
                    >
                 <label for="phone-code" class="mt-0 new-w-60 mx-auto text-white d-block pb-1">Phone</label>
                    <div class="phone-wrpper input-group mx-auto new-w-60">
                        <input type="tel"
                            id="phone-code"
                            class="form-control new-w-10  mb-5 shadow"
                            placeholder="code {2}"
                            maxlength="2"
                            
                        >
                        <input 
                            id="phone-number"
                            class="form-control new-w-60  mb-5 shadow"
                            type="tel" 
                            placeholder="Number {7}"
                            maxlength="7"
                            
                            >
                    </div>
                    <button  
                        class="btn d-block text-white btn-primary new-w-60 mx-auto js-create"
                        type="submit">
                        Add contact
                    </button>
            </form>
            <button class="btn btn-danger close-btn js-close">
                <i class="bi bi-x-lg pe-none"></i>
            </button>
        </div>
    </div>
    <!-- edit -->
    <div id="edit" class="edit-modal-wrapper d-none">
        <div class="card">
            <h2 class="text-center text-white text-shadow mt-5 mb-2 pe-none">Edit the contact</h2>
            <form class="form js-edit-form">
                <label for="name-edit-input" class="mt-4 new-w-60 mx-auto text-white d-block pb-1">Name</label>
                <input 
                    id="name-edit-input"
                    class="form-control new-w-60 mx-auto mb-2 shadow"
                    type="text" 
                    placeholder="Please enter a name..."
                    maxlength="20"
                    >
                    <label for="relationship-edit-input" class="new-w-60 mx-auto text-white d-block pb-1">Relationship</label>
           
                    <input 
                    id="relationship-edit-input"
                    class="form-control new-w-60 mx-auto mb-2 shadow"
                    type="text" 
                    placeholder="Please react…"
                    maxlength="20"
                    >
                 
                    <label for="phone-edit-code" class="mt-0 new-w-60 mx-auto text-white d-block pb-1">Phone</label>
                    <div class="phone-wrpper input-group mx-auto new-w-60">
                        <input type="tel"
                            id="phone-edit-code"
                            class="form-control new-w-10  mb-5 shadow"
                            placeholder="code {2}"
                            maxlength="2"
                        >
                        <input 
                            id="phone-edt-number"
                            class="form-control new-w-60  mb-5 shadow"
                            type="tel" 
                            placeholder="Number {7}"
                            maxlength="7"
                            >
                    </div>
                    <div class="btns w-75 mx-auto d-flex">
                        <button class="btn btn-danger new-w-40  js-edit-close"
                        type="reset">
                            Close
                        </button>
                        <button  
                            class="btn text-white btn-primary new-w-40 ms-auto js-edit-btn"
                            type="submit">
                            Edited
                        </button>
                    </div>
            </form>
        </div>
    </div>
    <!-- header -->

    <header class="header mb-5">
        <div class="container">
            <div class="row"> 
                <nav class="d-flex justify-content-between align-items-center">
                    <h1 class="text-shadow my-4">Contact Book</h1>
                    <div class="nav-link d-flex new-w-60 justify-content-between p-0 m-0">
                        <ul class="nav-list d-flex justify-content-between new-w-90 m-0 p-0">
                            <li class="nav-item fs-5 text-shadow fw-semibold py-2 rounded-1 px-3 text-center ">
                                All
                            </li>
                            <li class="nav-item fs-5 text-shadow fw-semibold py-2 rounded-1 px-3 text-center ">
                                My family
                            </li>
                            <li class="nav-item fs-5 text-shadow fw-semibold py-2 rounded-1 px-3 text-center ">
                                Friends
                            </li>
                            <li class="nav-item fs-5 text-shadow fw-semibold py-2 rounded-1 px-3 text-center ">
                                Another
                            </li>
                            <li class="nav-item fs-5 text-shadow fw-semibold py-2 rounded-1 px-3 ">
                                <span class="favorites px-2">Favorites
                                    <i class="bi bi-star"></i>
                                </span>
                            </li>
                        </ul>
                        <div class="menu-btn new-w-10 d-flex align-items-center">
                            <button class="btn ms-auto p-0 darkmode">
                                <i class="bi bi-sun text-white pe-none fs-4 text-shadow"></i>
                            </button>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row d-flex">
                <ul class="list-table d-block list-group new-w-60 p-0 js-list">
                    
                </ul>
                <div class="ms-auto w-25 d-flex flex-column mb-5 p-0 ">
                    <button class="btn btn-success w-100 mb-4 shadow p-2 rounded js-add">
                        <span>Add</span>
                        <i class="bi bi-person-plus-fill "></i>
                    </button>
                    <button class="btn d-none btn-danger w-100 shadow p-2 mb-4 rounded js-clear">Clear All</button>
                    <select id="sort" class="form-select w-100 shadow bg-dark bg-opacity-75 text-white fw-semibold js-sort-select" >
                        <option value="Sort" selected>Date added</option>
                        <option value="A-Z">A-Z</option>
                        <option value="Z-A">Z-A</option>
                    </select>
                </div>
            </div>
        </div>
    </main>


    <script src="js/main.js"></script>
</body>

</html>
