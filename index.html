<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Book</title>
    <!-- icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <!-- bootstrap cdn-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <!-- style css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="modal" class="modal-wrapper d-none">
        <div class="card w-50">
            <h2 class="text-center text-info my-4 pe-none">Create contact</h2>
            <form class="form">
                <input 
                    class="form-control w-50 mx-auto mt-4 mb-4 shadow"
                    type="text" 
                    placeholder="Name">
                <input 
                    class="form-control w-50 mx-auto mb-4 shadow"
                    type="text" 
                    placeholder="Relationship">
                <input 
                    class="form-control w-50 mx-auto mb-4 shadow"
                    type="tel" 
                    placeholder="Phone">
                    <button  
                        class="btn d-block text-white btn-primary w-50 mx-auto js-create"
                        type="submit">
                        Add contact
                    </button>
            </form>
            <button class="btn btn-danger close-btn js-close">
                <i class="bi bi-x-lg pe-none"></i>
            </button>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <h1 class="text-center text-info my-5">Contact Book</h1>
            <div class="ms-auto d-flex justify-content-between new-w-90 mb-5 mx-auto p-0">
                <button class="btn btn-success w-25 shadow p-2 rounded js-add">
                    <span>Add</span>
                    <i class="bi bi-person-plus-fill "></i>
                </button>
                <button class=" btn btn-danger w-25 shadow p-2 rounded">Clear All</button>
            </div>
            <ul class="list d-flex list-group list-group-horizontal mx-auto new-w-90 p-0">
                <li class="list-group-item new-w-33 text-center fw-bold text-uppercase">Name</li>
                <li class="list-group-item new-w-33 text-center fw-bold text-uppercase">Relationship</li>
                <li class="list-group-item new-w-33 text-center fw-bold text-uppercase">Phone</li>
            </ul>
            <ul class="list-table d-flex list-group list-group-horizontal mx-auto new-w-90 p-0">
                
            </ul>
        </div>
    </div>


    <script src="js/main.js"></script>
</body>

</html>
